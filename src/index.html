<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/style.css"/>
  <title>RED SOCIAL</title>
</head>
<body>
  <header>
    <div class="contenedor">
      <h1><img>RED SOCIAL</h1>
      <nav>
        <a href="#registrar">Registrarse</a>
        <a href="#ingresar">Ingresar</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="pagina-ingreso">
      <img>
      <div class="contenedor">
        <h2>RED SOCIAL</h2>
        <p></p>
      </div>
      <h2>REGISTRO</h2>
      <form id="registro">
        <label for="">Nombre:</label>
        <input id="name" type="text">
        <label for="">Password:</label>
        <input id="password" type="password">
        <label for="">E-mail:</label>
        <input id="email" type="email">
        <button id="btn-registrar">REGISTRARME</button>
      </form>
      <h2>INGRESO</h2>
      <form id="ingreso">
        <label for="">E-mail:</label>
        <input type="email">
        <label for="">Password:</label>
        <input type="password">
        <button id="btn-ingresar">INGRESAR</button>
      </form>
    </section>
    <section id="muro-principal">
      <div class="contenedor">

      </div>
    </section>
  </main>
  <footer>
    <p class="copy"> Red Social &copy; 2019</p> 
  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
